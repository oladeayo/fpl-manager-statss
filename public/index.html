  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Manager Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Check Manager Stats</h1>
            <p class="text-gray-600 text-lg">View your FPL team stats with your Manager ID</p>
        </div>

        <!-- Input Section -->
        <div class="max-w-lg mx-auto mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <input type="text" 
                       id="managerId" 
                       placeholder="Enter Manager ID" 
                       class="w-full px-4 py-3 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="analyzeManager()" 
                        class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2 transition duration-200">
                    <i class="fas fa-search"></i> Analyze Stats
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="max-w-4xl mx-auto space-y-6"></div>

        <!-- Charts Section -->
        <div id="charts" class="max-w-4xl mx-auto mt-8 space-y-6 hidden">
            <!-- Points Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Points Per Gameweek</h2>
                <div class="relative h-[300px] md:h-[400px]">
                    <canvas id="pointsChart"></canvas>
                </div>
            </div>

            <!-- Rank Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Overall Rank Per Gameweek</h2>
                <div class="relative h-[300px] md:h-[400px]">
                    <canvas id="rankChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Share Button -->
        <div class="flex justify-center mt-8">
            <button onclick="shareApp()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center gap-2 transition duration-200">
                <i class="fas fa-share-alt"></i> Share
            </button>
        </div>

        <!-- Footer Section -->
        <div class="text-center mt-12">
            <p class="text-gray-600">Created by 
                <a href="https://twitter.com/Oladeeayo" target="_blank" class="text-blue-500 font-medium hover:underline">
                    Oladeeayo
                </a>
            </p>
        </div>
    </div>

    <script>
        let pointsChart = null;
        let rankChart = null;

        async function getManagerHistory(managerId) {
            const response = await fetch(`https://fantasy.premierleague.com/api/entry/${managerId}/history/`);
            const data = await response.json();
            return data.current;
        }

        async function getGameweekStatus() {
            const response = await fetch('https://fantasy.premierleague.com/api/bootstrap-static/');
            const data = await response.json();
            return data.events;
        }

        async function analyzeManager() {
            const managerId = document.getElementById('managerId').value;
            const resultsDiv = document.getElementById('results');
            const chartsDiv = document.getElementById('charts');

            // Display loading spinner
            resultsDiv.innerHTML = `
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            `;
            chartsDiv.classList.add('hidden');

            try {
                // Fetch both manager history and gameweek status
                const [managerHistory, gameweeks] = await Promise.all([
                    getManagerHistory(managerId),
                    getGameweekStatus()
                ]);

                // Filter only completed gameweeks
                const completedGameweeks = gameweeks.filter(gw => gw.finished);
                const lastCompletedGW = completedGameweeks.length;

                // Filter manager history to only include completed gameweeks
                const validHistory = managerHistory.filter(gw => gw.event <= lastCompletedGW);

                // Prepare data for charts
                const weeklyPoints = validHistory.map(gw => gw.points);
                const weeklyRanks = validHistory.map(gw => gw.overall_rank);
                const gameweekLabels = validHistory.map(gw => `GW${gw.event}`);

                // Rest of your data processing for manager info...
                // You'll need to modify this according to your API response structure

                // Show charts section
                chartsDiv.classList.remove('hidden');

                // Create charts with the filtered data
                createPointsChart(weeklyPoints, gameweekLabels);
                createRankChart(weeklyRanks, gameweekLabels);

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                        <div class="flex">
                            <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                            <p class="text-red-700 font-medium">Error: ${error.message}</p>
                        </div>
                    </div>
                `;
                chartsDiv.classList.add('hidden');
            }
        }

        function createPointsChart(weeklyPoints, labels) {
            const ctx = document.getElementById('pointsChart').getContext('2d');
            
            if (pointsChart) {
                pointsChart.destroy();
            }

            pointsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Points',
                        data: weeklyPoints,
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Points: ${context.raw}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(0);
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function createRankChart(weeklyRanks, labels) {
            const ctx = document.getElementById('rankChart').getContext('2d');
            
            if (rankChart) {
                rankChart.destroy();
            }

            rankChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Rank',
                        data: weeklyRanks,
                        borderColor: 'rgb(239, 68, 68)',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Rank: ${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            reverse: true,
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
    }

        function shareApp() {
            const shareText = "Check out my Fantasy Premier League Manager Stats!";
            const shareUrl = window.location.href;

            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: shareText,
                    url: shareUrl
                });
            } else {
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
                const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
                const linkedInUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(shareUrl)}`;

                window.open(twitterUrl, "_blank");
                window.open(facebookUrl, "_blank");
                window.open(linkedInUrl, "_blank");
            }
        }
    </script>
</body>
</html>
