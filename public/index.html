  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FPL Manager Stats & Insights | FPL Team Performance Analyzer</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
  
  <div class="container mx-auto px-4 py-8">
      <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-gray-800 mb-4">Check Manager Stats</h1>
          <p class="text-gray-600 text-lg">View your FPL team stats with your Manager ID</p>
      </div>
  
      <div class="max-w-lg mx-auto mb-8">
          <div class="bg-white rounded-lg shadow p-6">
              <input type="text" id="managerId" placeholder="Enter Manager ID" class="w-full px-4 py-3 border rounded-lg">
              <button onclick="analyzeManager()" class="mt-4 w-full bg-blue-600 text-white py-3 rounded-lg">Analyze Stats</button>
          </div>
      </div>
  
      <div id="results" class="max-w-4xl mx-auto space-y-6"></div>
      <div id="charts" class="max-w-4xl mx-auto mt-8 space-y-6 hidden"></div>
  </div>
  
  <script>
      async function analyzeManager() {
          const managerId = document.getElementById('managerId').value;
          const resultsDiv = document.getElementById('results');
          const chartsDiv = document.getElementById('charts');
  
          // Placeholder for fetching and rendering data
          resultsDiv.innerHTML = `<div>Loading...</div>`;
          chartsDiv.classList.add('hidden');
  
          // Example response from API
          const data = { /* simulate response data */ };
  
          populateResults(data);
          createCharts(data);
          chartsDiv.classList.remove('hidden');
      }
  
      function populateResults(data) {
          const resultsDiv = document.getElementById('results');
          let html = `
              <!-- Summary Card -->
              <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                  <h2 class="text-2xl font-bold text-gray-800 mb-4">Manager's Summary</h2>
                  <p class="text-gray-600">Name: ${data.managerName}</p>
                  <p class="text-gray-600">Team Name: ${data.teamName}</p>
              </div>
              
              <!-- Squad Performance with Filter -->
              <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                  <h2 class="text-2xl font-bold text-gray-800 mb-4">Squad Performance</h2>
                  <div class="mb-4">
                      <button onclick="filterPosition('ALL')" class="btn-filter">All</button>
                      <button onclick="filterPosition('GKP')" class="btn-filter">GKP</button>
                      <button onclick="filterPosition('DEF')" class="btn-filter">DEF</button>
                      <button onclick="filterPosition('MID')" class="btn-filter">MID</button>
                      <button onclick="filterPosition('FWD')" class="btn-filter">FWD</button>
                  </div>
                  <div class="overflow-x-auto">
                      <table class="min-w-full bg-white border rounded-lg">
                          <thead class="bg-gray-50">
                              <tr>
                                  <th class="px-6 py-3 text-left">Player Name</th>
                                  <th class="px-6 py-3 text-left">Position</th>
                                  <th class="px-6 py-3 text-left">Points</th>
                              </tr>
                          </thead>
                          <tbody id="squadTable">
                              ${data.players.map(player => `
                                  <tr data-position="${player.position}">
                                      <td class="px-6 py-4 font-medium">${player.name}</td>
                                      <td class="px-6 py-4">${player.position}</td>
                                      <td class="px-6 py-4">${player.points}</td>
                                  </tr>`).join('')}
                          </tbody>
                      </table>
                  </div>
              </div>
              
              <!-- Player Performance Scatterplot -->
              <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                  <h2 class="text-2xl font-bold text-gray-800 mb-4">Player Performances in the Last 5 Gameweeks</h2>
                  <canvas id="playerPerformanceChart"></canvas>
              </div>
              
              <!-- Upcoming Fixtures with FDR -->
              <div class="bg-white rounded-lg shadow-lg p-6">
                  <h2 class="text-2xl font-bold text-gray-800 mb-4">Upcoming Fixtures</h2>
                  ${data.players.map(player => `
                      <div class="flex items-center space-x-4">
                          <img src="${player.image}" class="w-10 h-10 rounded-full">
                          <div>
                              <p class="font-medium">${player.name}</p>
                              <div class="flex space-x-2">
                                  ${player.upcomingFixtures.map(fixture => `
                                      <span style="background-color: ${getFdrColor(fixture.fdr)};" class="px-2 py-1 rounded">${fixture.team}</span>
                                  `).join('')}
                              </div>
                          </div>
                      </div>`).join('')}
              </div>
          `;
          resultsDiv.innerHTML = html;
      }
  
      function createCharts(data) {
          const ctx = document.getElementById('playerPerformanceChart').getContext('2d');
          new Chart(ctx, {
              type: 'scatter',
              data: {
                  datasets: data.players.map(player => ({
                      label: player.name,
                      data: player.last5Gameweeks.map((points, index) => ({ x: index + 1, y: points })),
                      backgroundColor: player.last5Gameweeks.length < 3 ? 'rgba(255, 99, 132, 0.6)' : 'rgba(75, 192, 192, 0.6)'
                  }))
              },
              options: { responsive: true }
          });
      }
  
      function getFdrColor(fdr) {
          switch (fdr) {
              case 1: return '#00FF00';
              case 2: return '#7FFF00';
              case 3: return '#E5E4E2';
              case 4: return '#FF5733';
              case 5: return '#cc0000';
              default: return '#FFFFFF';
          }
      }
  
      function filterPosition(position) {
          document.querySelectorAll('#squadTable tr').forEach(row => {
              row.style.display = (position === 'ALL' || row.getAttribute('data-position') === position) ? '' : 'none';
          });
      }
  </script>
  </body>
  </html>
